<!DOCTYPE html>

<html>
  <head>
      <title>Inline Style</title>
      <meta charset="utf-8"/>

      <style type="text/css">

        p {
          color: #F3F307;
        }
        h1 {
          color: blue;
        }

        /* Classe azul*/
        .azul{
          color: darkblue;
          text-align: right;
        }

        #principal{ /*ID principal*/
          color: #B342F4;
        }

        #back{
          background-color: #DEE5DC;
        }

	.formatacao{
		color:#0EB426;
		font-size: 30px;
		font-family: "Times New Roman", Times, serif;
	}

      </style>


  </head>
  <body id="back">

    <div>
      <img src="imagens/amazon.jpg">
      <ul>
          <li>Home</li>
          <li>Produtos</li>
          <li>Contatos</li>
      </ul>
    </div>

      <h1 >Estilo CSS </h1> <!-- style é a utilização do CSS inline -->
      <p>Viverra nam libero justo laoreet sit amet cursus sit amet. Id eu nisl nunc mi ipsum faucibus. Velit sed
        ullamcorper morbi tincidunt ornare massa eget egestas</p>

        <p class="azul">Um exemplo da classe azul</p>

        <p id="principal">Esse é um parágrafo principal</p>

	<h2 class="formatacao">Times serif</h2>

  </body>
</html>
